<head>

    <SCRIPT LANGUAGE="JavaScript">
  gamelength=60;
  timerID=null
  var playing=false;
  var numholes=6*10;
  var currentpos=-1;
  function clrholes() {
  for(var k=0;k<document.dmz.elements.length;k++)
    document.dmz.elements[k].checked=false;
  }

  /* Clears the time */
  function stoptimer() {
    if(playing)
    clearTimeout(timerID);
  }

  /* Shows timer */
  function showtime(remtime) {
    document.cpanel.timeleft.value=remtime;
    if(playing) {
    if(remtime==0) {
    stopgame();
    return;
    }
    else {
    temp=remtime-1;
    timerID=setTimeout("showtime(temp)",1000);
          }
       }
  }

  /* Ends the game once the time is up */
  function stopgame() {
    stoptimer();
    playing=false;
    document.cpanel.timeleft.value=0;
    clrholes();
    display("Game Over");
    alert('Game Over.\nYour score is:  '+totalhits);
  }

  /* Sets status and shows some additional details */
  function play() {
    stoptimer();
    if(playing) {
    stopgame();
    return;
    }
    playing=true;
    clrholes();
    totalhits=0;
    document.cpanel.score.value=totalhits;
    display("Playing");
    launch();
    showtime(gamelength);
  }

  function display(msg) {
    document.cpanel.state.value=msg;
  }

  /* Starting the game */
  function launch() {
    var launched=false;
    while(!launched) {
    mynum=random();
    if(mynum!=currentpos) {
    document.dmz.elements[mynum].checked=true;
    currentpos=mynum;
    launched=true;
          }
       }
  } 

  /* Keeps count of hits */
  function hithead(id) {
    if(playing==false) {
    clrholes();
    display("Push Start to Play");
    return;
    }
    if(currentpos!=id) {
    totalhits+=-1;
    document.cpanel.score.value=totalhits;
    document.dmz.elements[id].checked=false;
    }
    else {
    totalhits+=1;
    document.cpanel.score.value=totalhits;
    launch();
    document.dmz.elements[id].checked=false;
       }
  }
   
   /* Randomizer for the dot placement */
  function random() {
    return(Math.floor(Math.random()*100%numholes));
  }
  </script>
